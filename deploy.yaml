name: Build and Push CatalogService Docker Image to GHCR

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Publish .NET project
      run: |
        dotnet publish CatalogService/CatalogService.csproj -c Release -o ./publish

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/catalogservice:latest \
                     -t ghcr.io/${{ github.repository_owner }}/catalogservice:${{ github.sha }} \
                     .

    - name: Push Docker image (latest)
      run: docker push ghcr.io/${{ github.repository_owner }}/catalogservice:latest

    - name: Push Docker image (commit SHA)
      run: docker push ghcr.io/${{ github.repository_owner }}/catalogservice:${{ github.sha }}
