name: Trigger auto deployment for catalogservicecontainer

on:
  push:
    branches: 
      [ master ]
    paths:
      - '**'
      - '.github/workflows/catalogservicecontainer-AutoDeployTrigger-a33fe749-f14c-4d20-939b-715039b97cd0.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CATALOGSERVICECONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CATALOGSERVICECONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CATALOGSERVICECONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy container app using existing image from GHCR
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: catalogservicecontainer
          resourceGroup: DefaultResourceGroup-CQ
          imageToDeploy: ghcr.io/${{ github.repository_owner }}/catalogserviceazuredemo:latest
          registryServer: ghcr.io
          registryUsername: ${{ secrets.GHCR_USERNAME }}
          registryPassword: ${{ secrets.GHCR_PAT }}
