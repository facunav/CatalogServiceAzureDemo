name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main  # o master, según tu caso

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./CatalogService/Dockerfile  # ajustá esto si tu Dockerfile está en otra ruta
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/catalogserviceazuredemo:latest
          ghcr.io/${{ github.repository_owner }}/catalogserviceazuredemo:${{ github.sha }}
